<svg>
  <defs>
    <filter
      id="dancing-stroke-svg-filter"
      color-interpolation-filters="linearRGB"
      filterUnits="objectBoundingBox"
      primitiveUnits="userSpaceOnUse"
    >
      <feMorphology
        operator="dilate"
        radius="4 4"
        in="SourceAlpha"
        result="morphology"
      />
      <feFlood flood-color="#30597E" flood-opacity="1" result="flood" />
      <feComposite
        in="flood"
        in2="morphology"
        operator="in"
        result="composite"
      />
      <feComposite
        in="composite"
        in2="SourceAlpha"
        operator="out"
        result="composite1"
      />
      <feTurbulence
        type="fractalNoise"
        baseFrequency="0.01 0.02"
        numOctaves="1"
        seed="0"
        stitchTiles="stitch"
        result="turbulence"
      />
      <feDisplacementMap
        in="composite1"
        in2="turbulence"
        scale="17"
        xChannelSelector="A"
        yChannelSelector="A"
        result="displacementMap"
      />
      <feMerge result="merge">
        <feMergeNode in="SourceGraphic" result="mergeNode" />
        <feMergeNode in="displacementMap" result="mergeNode1" />
      </feMerge>
    </filter>
  </defs>
</svg>
