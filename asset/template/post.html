<!doctype html>
<html>
  <head>
    <title>${title}</title>
    <link rel="stylesheet" href="${stylesheetHref}" />
  </head>
  <body>
    <header>This is the header</header>
    <content>
      <div class="title-box">
        <div class="title">${title}</div>
        <div class="tags">
          ${for(tags)}
          <div class="tag">${it}</div>
          ${endfor}
        </div>
      </div>
      ${content}
    </content>
    <footer>This is the footer</footer>
  </body>
</html>
